<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.5s ease;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.6s ease-out;
            position: relative;
            z-index: 10;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-header {
            background: linear-gradient(45deg, #4b6cb7, #6a11cb);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            color: white;
        }
        
        .login-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(45deg, #6a11cb, #4b6cb7);
        }
        
        .login-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-weight: 700;
        }
        
        .login-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .login-content {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4b6cb7;
            font-size: 1.2rem;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            background: #f8fafc;
            transition: all 0.3s;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.03);
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.15);
            background: white;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #718096;
        }
        
        .btn-login {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #4b6cb7, #6a11cb);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(1px);
        }
        
        .response-message {
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success {
            background: #e6fffa;
            color: #2c7a7b;
            border: 1px solid #b2f5ea;
            display: block;
        }
        
        .error {
            background: #fff5f5;
            color: #c53030;
            border: 1px solid #fed7d7;
            display: block;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px;
            color: #718096;
            font-size: 0.9rem;
            background: #f8fafc;
            border-top: 1px solid #edf2f7;
        }
        
        .login-footer a {
            color: #4b6cb7;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .security-info {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        
        .security-item {
            text-align: center;
            color: #4a5568;
        }
        
        .security-item i {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4b6cb7;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(106, 17, 203, 0.1);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
            25% { opacity: 0.5; }
            50% { transform: translateY(-100px) translateX(100px) rotate(180deg); opacity: 0.8; }
            75% { opacity: 0.5; }
            100% { transform: translateY(0) translateX(0) rotate(360deg); opacity: 0; }
        }
        
        @media (max-width: 500px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-content {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <div class="login-header">
            <h1>Login</h1>
            <p>Sign in to your secure account</p>
        </div>
        
        <div class="login-content">
            <div id="responseMessage" class="response-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username" required autocomplete="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required autocomplete="current-password">
                        <span class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <div class="security-info">
                <div class="security-item">
                    <i class="fas fa-shield-alt"></i>
                    <div>Secure</div>
                </div>
                <div class="security-item">
                    <i class="fas fa-lock"></i>
                    <div>Encrypted</div>
                </div>
                <div class="security-item">
                    <i class="fas fa-user-shield"></i>
                    <div>Protected</div>
                </div>
            </div>
        </div>
        
   </div>

    <script>
        // Create floating particles for background effect
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const colors = ['#4b6cb7', '#6a11cb', '#3a0ca3', '#4361ee'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 100 + 50;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const delay = Math.random() * 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = `radial-gradient(circle, ${color} 0%, transparent 70%)`;
                particle.style.top = `${posY}%`;
                particle.style.left = `${posX}%`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const responseMessage = document.getElementById('responseMessage');
            
            // Hardcoded credentials
            const validUsername = "admin";
            const validPassword = "M@merto12345";
            
            // Validation logic
            if (username === validUsername && password === validPassword) {
                responseMessage.textContent = "✓ Login successful! Redirecting to dashboard...";
                responseMessage.className = "response-message success";
                
                // Simulate loading before redirection
                document.querySelector('.btn-login').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redirecting...';
                document.querySelector('.btn-login').disabled = true;
                
                // Redirect after 1.5 seconds
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1500);
            } else {
                responseMessage.textContent = "✗ Invalid username or password. Please try again.";
                responseMessage.className = "response-message error";
                
                // Clear password field on error
                document.getElementById('password').value = "";
                
                // Shake animation for error
                document.getElementById('loginForm').animate([
                    { transform: 'translateX(0px)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0px)' }
                ], {
                    duration: 600
                });
            }
        });
        
        // Add focus effects to inputs
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = "scale(1.02)";
                this.parentElement.style.zIndex = "2";
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = "scale(1)";
                this.parentElement.style.zIndex = "1";
            });
        });
        
        // Initialize particles when page loads
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
